<!DOCTYPE html>
<html lang="en">
<head>
    <title>Esercizio - Scooter Lim</title>
</head>
<link rel="stylesheet" href="Style.css">
<body>
<!--Qui inizia la info box centrata e in trasparenza-->
    <main class="main-container box">
        <div class="sfondo-trasparente">
<!--Qui inizia il logo-->
            <div class="box upper">
                <img src="logo.png" id="logo">
            </div>
<!--Qui inizia il titolo-->
            <h1 class="box testo-titolo">Taking Booleaners from A to B</h1>
<!--Qui inizia il box-->
            <div class="box">
                <div class="users-Options"> 
                    <span id="button-space">
                        <button>Prenota</button>
                    </span>
                    <span id="button-space">
                        <button>Termina Prenotazione</button>
                    </span>
                    <span id="button-space">
                        <button>Accendi Luci</button>
                    </span>
                </div>
            </div>
<!--Qui inizia la lista monopoattini-->
            <div class="box">
                <div class="scooter-list">
                    <div class="scooter-container">
                        <h2 class="scooter-space"> <input type="checkbox" name="" id=""> Monopattino Gino22 </h2>
                        <p class="scooter-space">&#8614 Via Guadalametri - a 220 metri da te</p>
                        <p class="scooter-space">Stato Carica:</p>
                        <div id="charge-1"></div>
                    </div>
                    <div class="scooter-container">
                        <h2 class="scooter-space"> <input type="checkbox" name="" id=""> Monopattino Mike24 </h2>
                        <p class="scooter-space">&#8614 Via Ricciardoni - a 420 metri da te</p>
                        <p class="scooter-space">Stato Carica:</p>
                        <div id="charge-2"></div>
                    </div>
                    <div class="scooter-container">
                        <h2 class="scooter-space"> <input type="checkbox" name="" id=""> Monopattino Gino22 </h2>
                        <p class="scooter-space">&#8614 Via Mentarini - a 490 metri da te</p>
                        <p class="scooter-space">Stato Carica:</p>
                        <div id="charge-3"></div>
                    </div>
                </div>
            </div>
            
        </div>

    </main>


</body>
</html>
